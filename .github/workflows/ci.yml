name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - 'book/**'
      - 'docs/**'
      - '*.md'
      - 'LICENSE-*'
      - '.gitignore'
      - '.gitattributes'
      - '.gitmessage'
      - '.editorconfig'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'book/**'
      - 'docs/**'
      - '*.md'
      - 'LICENSE-*'
      - '.gitignore'
      - '.gitattributes'
      - '.gitmessage'
      - '.editorconfig'

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build
        run: nix develop --command cargo build --verbose

      - name: Install redis-cli for integration tests
        run: sudo apt-get update && sudo apt-get install -y redis-tools

      - name: Verify Docker is available
        run: docker --version && docker compose version

      - name: Run unit tests
        run: nix develop --command cargo nextest run --profile unit --workspace

      - name: Run integration tests
        run: nix develop --command cargo nextest run --profile integration --workspace

      - name: Cleanup Docker containers
        if: always()
        run: |
          docker ps -aq --filter name=xylem-test | xargs -r docker rm -f || true
          docker ps -aq --filter name=redis-cluster | xargs -r docker rm -f || true
          docker network prune -f || true

      - name: Check documentation
        run: nix develop --command cargo doc --no-deps --workspace

  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Check formatting
        run: nix develop --command cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Run clippy
        run: nix develop --command cargo clippy --all-targets --all-features -- -D warnings

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Run cargo audit
        run: nix develop --command cargo audit
        continue-on-error: true  # Don't fail on audit warnings

  deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Run cargo deny
        run: nix develop --command cargo deny check
        continue-on-error: true

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Install redis-cli for integration tests
        run: sudo apt-get update && sudo apt-get install -y redis-tools

      - name: Verify Docker is available
        run: docker --version && docker compose version

      - name: Generate coverage (unit tests only for speed)
        run: nix develop --command cargo llvm-cov nextest --all-features --workspace --lcov --output-path lcov.info --no-cfg-coverage --profile unit

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Cleanup Docker containers
        if: always()
        run: |
          docker ps -aq --filter name=xylem-test | xargs -r docker rm -f || true
          docker ps -aq --filter name=redis-cluster | xargs -r docker rm -f || true
          docker network prune -f || true
