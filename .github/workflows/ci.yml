name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Cache cargo-nextest
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-nextest
          key: ${{ runner.os }}-cargo-nextest-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-nextest-

      - name: Install cargo-nextest
        run: |
          if ! command -v cargo-nextest &> /dev/null; then
            nix develop --command cargo install cargo-nextest --locked
          fi

      - name: Build
        run: nix develop --command cargo build --verbose

      - name: Install redis-cli for integration tests
        run: sudo apt-get update && sudo apt-get install -y redis-tools

      - name: Verify Docker is available
        run: docker --version && docker compose version

      - name: Run unit tests
        run: nix develop --command cargo nextest run --profile unit --workspace

      - name: Run integration tests
        run: nix develop --command cargo nextest run --profile integration --workspace

      - name: Cleanup Docker containers
        if: always()
        run: |
          docker ps -aq --filter name=xylem-test | xargs -r docker rm -f || true
          docker ps -aq --filter name=redis-cluster | xargs -r docker rm -f || true
          docker network prune -f || true

      - name: Check documentation
        run: nix develop --command cargo doc --no-deps --workspace

  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Check formatting
        run: nix develop --command cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Run clippy
        run: nix develop --command cargo clippy --all-targets --all-features -- -D warnings

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Run cargo audit
        run: nix develop --command cargo audit
        continue-on-error: true  # Don't fail on audit warnings

  deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Run cargo deny
        run: nix develop --command cargo deny check
        continue-on-error: true

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Install tarpaulin
        run: nix develop --command cargo install cargo-tarpaulin

      - name: Generate coverage
        run: nix develop --command cargo tarpaulin --verbose --all-features --workspace --timeout 300 --out xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./cobertura.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
