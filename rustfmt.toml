# Rustfmt configuration for Xylem
# Using stable-compatible options only

# Edition
edition = "2021"

# Formatting options
max_width = 100
hard_tabs = false
tab_spaces = 4
newline_style = "Unix"

# Code style
use_small_heuristics = "Default"
fn_call_width = 80
attr_fn_like_width = 80
struct_lit_width = 40
struct_variant_width = 40
array_width = 80
chain_width = 80

# Other stable options
use_field_init_shorthand = true
use_try_shorthand = true
