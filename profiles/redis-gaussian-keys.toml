# Example: Gaussian key distribution
# Demonstrates Feature 6: Bell curve access pattern for cache locality simulation

[experiment]
name = "redis-gaussian-keys"
duration = "60s"
seed = 123

[target]
address = "127.0.0.1:6379"
protocol = "redis"
transport = "tcp"

[workload]
# Gaussian distribution: center at 50% of keyspace with 10% spread
[workload.keys]
strategy = "gaussian"
mean_pct = 0.5       # Center at 50% of keyspace (key 5000)
std_dev_pct = 0.1    # 10% spread (Â±1000 keys covers ~68% of requests)
max = 10000          # Keyspace: 0-9999
value_size = 128

[workload.pattern]
type = "constant"
rate = 5000.0

[[traffic_groups]]
name = "gaussian-access"
threads = [0]
connections_per_thread = 20
max_pending_per_connection = 10

[traffic_groups.policy]
type = "closed-loop"

[traffic_groups.sampling_policy]
type = "limited"
rate = 1.0
max_samples = 50000

[output]
format = "json"
file = "/tmp/redis-gaussian-keys.json"
real_time = false
