[target.x86_64-unknown-linux-gnu]
# Link-time optimization (commented out - requires lld)
# rustflags = ["-C", "link-arg=-fuse-ld=lld"]

[alias]
# Convenient aliases
b = "build"
c = "check"
t = "test"
r = "run"
br = "build --release"

# Linting
lint = "clippy --all-targets --all-features -- -D warnings"
fmt-check = "fmt --all -- --check"

# Testing
test-all = "test --all-features --workspace"

[profile.release]
# Already configured in workspace Cargo.toml
