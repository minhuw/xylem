# Redis GET benchmark with Zipfian distribution
# This profile is used for testing config loading and overrides

[experiment]
name = "redis-get-zipfian"
duration = "30s"
seed = 42

[target]
transport = "tcp"

[[traffic_groups]]
name = "main"
protocol = "redis"
target = "127.0.0.1:6379"
threads = [0, 1, 2, 3]
connections_per_thread = 25
max_pending_per_connection = 10

[traffic_groups.protocol_config.keys]
strategy = "zipfian"
n = 100000
theta = 0.99
value_size = 64

[traffic_groups.protocol_config.operations]
strategy = "fixed"
operation = "get"

[traffic_groups.traffic_policy]
type = "fixed-rate"
rate = 10000.0

[traffic_groups.sampling_policy]
type = "unlimited"

[output]
format = "json"
file = "/tmp/redis-get-zipfian.json"
real_time = false
