services:
  redis:
    image: redis:7-alpine
    container_name: xylem-test-multi-redis
    ports:
      - "127.0.0.1:6379:6379"
    command: redis-server --save "" --appendonly no

  memcached:
    image: memcached:1-alpine
    container_name: xylem-test-multi-memcached
    ports:
      - "127.0.0.1:11211:11211"

  nginx:
    image: nginx:alpine
    container_name: xylem-test-multi-nginx
    ports:
      - "127.0.0.1:8080:80"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
